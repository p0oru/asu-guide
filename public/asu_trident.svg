<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" fill="#FFC627">
  <!-- ASU Pitchfork/Trident Symbol -->
  <!-- Center prong -->
  <rect x="45" y="0" width="10" height="80" rx="2"/>
  <!-- Left prong -->
  <rect x="25" y="15" width="8" height="50" rx="2"/>
  <!-- Right prong -->
  <rect x="67" y="15" width="8" height="50" rx="2"/>
  <!-- Left diagonal -->
  <polygon points="33,60 45,80 45,75 37,60"/>
  <!-- Right diagonal -->
  <polygon points="67,60 55,80 55,75 63,60"/>
  <!-- Handle -->
  <rect x="42" y="75" width="16" height="45" rx="3"/>
  <!-- Cross bar -->
  <rect x="20" y="12" width="60" height="8" rx="2"/>
  <!-- Left prong tip -->
  <polygon points="29,15 25,5 33,5"/>
  <!-- Center prong tip -->
  <polygon points="50,0 45,-5 55,-5" transform="translate(0,5)"/>
  <!-- Right prong tip -->
  <polygon points="71,15 67,5 75,5"/>
</svg>
